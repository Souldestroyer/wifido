<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Maps - WifiDo</title>  

    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 70% }
		#position-list { height : 30% }

        table { width: 100%; align-self: stretch; font-size: 16px; margin: 3px; }
        th { text-align: left; }
        td { padding: 3px; }
        tr { border-bottom: solid; border-bottom-width: 1px; }
        .trhover { background-color: aliceblue; }
        .headerRow { background-color: lightblue; }

    </style>

  <script src="/static/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4vMhlKh14FS3IRBY-1OeQanw6zxxv_t0&libraries=visualization&sensor=true">
    </script>

    <script type="text/javascript">

		var map;
	
        function initialize() {
			
			var westmontLatLong = new google.maps.LatLng(34.448622, -119.661654);
		
            var mapOptions = {
                center: westmontLatLong,
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

			var marker = new google.maps.Marker({
				position: westmontLatLong,
				map: map,
				title: "Westmont College"
			});
			
			//Get the JSON Data
			$.getJSON("/api/i", function(result) {
			    var heatmapData = new Array();
			    var newTable = "<table><tr class='headerRow'><th>Time Captured</th><th>SSID</th><th>Strength</th><th>Lattitude</th><th>Longitude</th><th>Altitude</th></tr>";
				
				$.each(result, function(i, field) {
					var data = { location: new google.maps.LatLng(field[4], field[5]), weight: field[3] };
					heatmapData.push(data);
					newTable = newTable + "<tr><td>" + field[0] + "</td><td>" + field[2] + "</td><td>" + field[3] + "</td><td>" + field[4] + "</td><td>" + field[5] + "</td><td>" + field[6] + "</td></tr>";
				});
				
			
				var heatmap = new google.maps.visualization.HeatmapLayer({
					data: heatmapData,
					radius: 70
				});
				heatmap.setMap(map);

				document.getElementById("positionTable").innerHTML = newTable;
			});
			
		}
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>

    <div id="map-canvas"></div>
	<div id="position-list">
		<div class="position-header">
			
		</div>

        <div id="positionTable"></div>
    </div>
</body>
</html>
